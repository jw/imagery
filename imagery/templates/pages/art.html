<div id="work">
    <div class="work-content">
        <div class="work-grid">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="work-title text-center wow fadeIn">
                            <h3>Art</h3>
                            <div class="underline"></div>
                        </div><!-- end work-title -->
                    </div><!-- end col-md-12 -->
                </div><!-- end row -->
            </div><!-- end container -->
            <div class="work-details">
                <div class="container">
                    <ul id="filters" class="clearfix">
                        <li><span class="filter active" data-filter="{% for tag in works_tags %}.{{tag}}{% if not forloop.last %}, {% endif %}{% endfor %}">All</span></li>
                        {% for tag in works_tags %}
                            <li><span class="filter" data-filter=".{{ tag }}">{{ tag }}</span></li>
                        {% endfor %}
                    </ul>
                    <div id="portfoliolist">
                        {% for work in works %}
                            <div class="portfolio {{ work.land_price }}" data-cat="{{ work.land_price }}">
                                <div class="portfolio-wrapper wow fadeIn" data-wow-delay=".2s">
                                    <div class="overlay text-center">
                                        <div class="overlay-main">
                                            <div class="table-cell">
                                                <a class="fancybox" href="{{ work.image.url }}" title="{{ work.name }}"><i class="fa fa-search work-icon" aria-hidden="true"></i></a>
                                            </div><!-- end table-cell  -->
                                        </div><!-- end overlay-main  -->
                                    </div><!-- end overlay  -->
                                    <img src="{{ work.image.url }}" alt="" />
                                </div><!-- end portfolio-wrapper  -->
                            </div><!-- end portfolio-graphics  -->
                        {% endfor %}
                    </div>
                </div><!-- container -->
            </div><!-- end work-details  -->
        </div><!-- end work-grid  -->
    </div><!-- end work-content  -->
</div><!-- end work  -->
