{% load static %}

<div class="menubar">
    <div class="menubar-content">
        {% if menu == 'home' %}
            <nav class="navbar-black navbar-default navbar-fixed-top">
        {% else %}
            <nav class="navbar-black navbar navbar-fixed-top">
        {% endif %}
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-2">
                        <div class="site-title">
                            <h3>IMPART</h3>
                        </div><!-- end site-title -->
                    </div><!-- end col-md-4 -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button><!-- end button -->
                    </div><!-- end navbar-header -->
                    <div class="col-md-10 col-sm-10 navbar-style">
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            {% load sitetree %}
                            {% sitetree_menu from menu include "trunk" template "pages/menuitem.html" %}


                        </div><!-- end collapse navbar-collapse -->
                    </div><!-- end col-md-8 -->
                </div><!-- end row -->
            </div><!-- end container-fluid -->
        </nav><!-- navbar -->
    </div><!-- end menubar-content -->
</div><!-- end menubar -->
