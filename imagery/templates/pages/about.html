{% load static %}

<div id="about">
    <div class="about-content">
        <div class="work-grid">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="about-title text-center wow fadeIn">
                            <h3 align="left">About
                                <div class="pull-right">
                                    <a href="/artist/{{ artist.id }}?language={{ language.other }}">
                                        {% with '/img/'|add:language.logo as language_flag %}
                                            <img src="{% static language_flag %}"
                                                 height="20" alt="{{ language.name }}"/>
                                        {% endwith %}
                                    </a>
                                </div>
                            </h3>
                            {% for content in about_contents %}
                                <p align="left">{{ content.value }}</p>
                            {% endfor %}
                        </div>
                        <div class="underline"></div>
                    </div><!-- end col-md-12 -->
                </div><!-- end row -->
            </div><!-- end container -->
        </div><!-- end work-grid  -->
    </div><!-- end work-content  -->
</div><!-- end work  -->
