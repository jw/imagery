{% load static %}
{% load django_markdown %}

<div id="landprice">
    <div class="landprice-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="landprice-title text-center wow fadeIn">
                        <h3>Land Price</h3>
                        <p>This is just an example - here some information on the land prices will be shown.</p>
                        <div class="underline"></div>
                    </div><!-- end work-title  -->
                </div><!-- end col-md-12  -->
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 about-col">
                    <div class="about-details wow fadeIn">
                        <div class="pull-right">
                            <a href="/?language={{ language.other }}">
                                {% with '/img/'|add:language.logo as language_flag %}
                                    <img src="{% static language_flag %}"
                                         height="20" alt="{{ language.name }}"/>
                                {% endwith %}
                            </a>
                        </div>
                        {% for content in landprice_contents %}
                            <p align="left">{{ content.value | markdown }}</p>
                        {% endfor %}
                    </div><!-- end landprice-details  -->
                </div><!-- end col-md-12  -->
            </div><!-- end row  -->
        </div><!-- end container  -->
    </div>
</div> <!-- end landprice -->
