<div id="manifest">
    <div class="manifest-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="manifest-title text-center wow fadeIn">
                    <h3>Manifesto</h3>
                    <div class="underline"></div>
                </div><!-- end work-title  -->
            </div><!-- end col-md-12  -->
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 about-col">
                <div class="about-details wow fadeIn">
                    {% for manifesto in manifesti %}
                        <div class="news-entry">
                            <h4>{{ manifesto.header }}</h4>
                            <h5>{{ manifesto.publication_date|date:"l, jS F Y, Hi\h\r\s" }}</h5>
                            <p>
                                {{ manifesto.body_english }}
                            </p>
                            <p>
                                {{ manifesto.body_dutch }}
                            </p>
                        </div>
                    {% endfor %}
                </div><!-- end about-details  -->
            </div><!-- end col-md-12  -->
        </div><!-- end row  -->
    </div><!-- end container  -->
    </div>
</div> <!-- end news -->
