{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}imagery{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block css %}
            <link href="{% static 'css/project.css' %}" rel="stylesheet">
        {% endblock %}

    </head>

    <body>

        <div class="container">
            <div class="intro">{{ intro }}</div>
            <div class="images">
                {% for artist in artists %}
                    <div class="image-{{ forloop.counter }}">
                        <picture>
                            <source srcset="{{ artist.image.url }}" media="(max-width: 768px)">
                            <source srcset="{{ artist.image.url }}">
                            <img srcset="{{ artist.image.url }}"
                                 alt="{{ artist.title }}"
                                 style="height: 200px; width: 200px;">
                        </picture>
                        <p><a href="/artist/{{ artist.link }}">{{ artist.name }}</a></p>
                    </div>
                {% endfor %}
            </div>
            <div class="menu">
                {% load sitetree %}
                {% sitetree_menu from "root" include "trunk" %}
            </div>
        </div>

        {% block javascript %}
            <script src="{% static 'js/project.js' %}"></script>
        {% endblock javascript %}

    </body>

</html>
